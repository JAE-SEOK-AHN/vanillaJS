<body>
<a href="http://dorey.github.io/JavaScript-Equality-Table/" target="_blank" >(==과 ===의 차이점)</a>
<script type="text/javascript">
    console.log(1=="1"); // true
    console.log(1==="1"); // false 
    //javascript에서는 == 연산자로 비교할 때는 값만 같으면 true 반환
    // === 는 자료형까지 일치해야 true 반환
    console.log(true==1) //true 
    //javascript에서 1은 true 값이다. <-> undefined는 false
</script>
</body>
</html>
